<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>软件测试第三天</title>
		<style type="text/css">
			textarea{resize: none;}
		</style>
	</head>
	<body>
		<h1>表单-收集用户数据并将数据提交到后台的form标签</h1>
		
		<!-- form标签是作为表单数据的根标签
		     action属性 → 把所有的表单内容传递给一个后台来解决
			 method属性 → 传输数据所用的方法：get为明文传送；post为简单的加密传输 -->
		<form action="某一个后台" method="post">
			<!-- type="text"代表普通的输入框   placeholder属性可以设置用户的提醒文字 -->
			用户名：<input type="text" placeholder="请输入用户名" name="" id="" value="" />
			<br />
			
			<!-- 密码框 type="password" -->
			密&nbsp;&nbsp;&nbsp;码：<input type="password" name="" id="" value="" />
			<br />
			
			<!-- 检查是否能实现单选效果；考虑用户体验(点击文字是否可以实现切换效果) -->
			性别：<input type="radio" name="xb" id="boy"/><label for="boy">男</label>
			<input type="radio" name="xb" id="girl" /><label for="girl">女</label>
			<br />
			
			<!-- 复选框 标签<input />属性type=“checkbox”-->
			爱好：<input type="checkbox" id="meal"><label for="meal">吃饭</label>
			<input type="checkbox" id="sleep"><label for="sleep">睡觉</label>
			<input type="checkbox" id="sing"><label for="sing">唱歌</label>
			<br />
			
			<!-- 下拉菜单<select></select>结构标签：要注意默认选项是否符合要求；总共的下拉可选数也符合要求 -->
			你来自：
			<select>
				<option value ="">北京</option>
				<option value ="">上海</option>
				<option value ="">广州</option>
			</select>
			<br />
			
			<!-- 文本域<textarea></textarea> 因为兼容性问题，程序员一般用CSS设置宽和高，不使用cols&rows设置
			     右下角按钮要关闭，不允许用户自行改变大小-->
			您的意见或建议：<textarea  placeholder="请填写您的反馈" cols="15" rows="15"></textarea>
			<br /><br />
			<div>普通按钮：<input type="button" value="选择"></div><br />
			<div>重置按钮：<input type="reset" value="重置"></div>
			
			
		</form>
	</body>
</html>
