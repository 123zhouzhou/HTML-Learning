<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>软件测试第三天</title>
	</head>
	<body>
		<!-- 若要跳转到线上网站，必须加上‘http://’ -->
		<div><h1><a href="http://www.baidu.com">pick me!pick me!去冲浪</a></h1></div>
		
		<!-- 跳转本地文件 直接写路径即可 -->
		<div><strong><a href="../20210805/06-图片标签基础.html">pick me!pick me!跳转本地文件</a></strong></div><br />
		
		<!-- 执行新窗口打开功能的属性 → target=“_blank” -->
		<div><em><a href="../20210805/04-文字标签.html" target="_blank">pick me!pick me!我会用新窗口打开页面</a></em></div>
		
		<!-- "#" → 某些情况下，无法确定链接的跳转，所以可以写空链接语法 -->
		<!-- 一个#的空链接写法，会让页面一瞬间返回顶部 -->
		<br /><div><del><a href="#/##" >pick me!pick me!啥也不是</a></del></div>
		<br /><div><del><a href="javascritpt:;" >pick me!pick me!然并卵</a></del></div>
		<br /><div><del><a href="javascript:void(0);">pick me!pick me!没有没有没有</a></del></div>
	</body>
</html>
