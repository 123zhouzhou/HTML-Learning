<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			软件测试第一天
		</title>
	</head>
	<body>
		<!--弱语义 → 加粗-->
		<b>周舟宝贝</b>
		
		<!--W3C已不推荐使用-->			  
		<br /><s>不努力</s>
		
		<!--弱语义 → 倾斜-->
		<br /><i>必须加油！</i>
		<br />
		
		<!--强语义 → 加粗 一个网页出现不超过2次-->
		<br /><strong>周舟宝贝</strong>
		
		<!--强语义 → 删除-->
		<br /><del>不努力</del>
		
		<!--强语义 → 倾斜-->
		<br /><em>必须加油！</em>
	</body>
</html>
