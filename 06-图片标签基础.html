<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>软件测试第二天</title>
	</head>
	<body>
		<div><h1>来叭~整个图片</h1></div>
		
		<!-- 项目中首先要有一张图 -->
		<!-- 插入图片的步骤：<img → 单标签+[空格]+[键值对] /> -->
		<!-- 键值对/KV对：属性(如src)=“属性值” -->
		<div><img src="img/素描.jpg"/>
		<!-- <br /> -->
		<!-- <p> -->
		<!-- <span /> -->
		
		<!-- width和height属性可设置图片的宽高 -->
		<img src="img/素描.jpg" width="300" height="200"/><!-- </p> --><!-- </span> --></div>
		⬆这是一个素描图
		
		<!-- title属性的作用是鼠标悬停时的提示文字 -->
		<br /><br /><img src="./img/002.webp.jpg" width="200" title="小姐姐好美" />
		
		<!-- alt作用：当图片无法正常加载时显示的提示文字，写的文字一般来说是对图片的描述信息 -->
		<br /><br /><img src="img/018.webp.jpg" width="200" alt="背景秋天，主体是漂亮的小姐姐" />
	</body>
</html>
